        function mostrarDados(){
            let msg = "";
            msg += "Login: "+ document.getElementById("login").value + " | ";
            msg += "Senha: "+ document.getElementById("senha").value;

        }
        window.onload = function(){
            document.getElementById("btn").onclick(()=>function(){
                mostrarDados();
            })
        }
